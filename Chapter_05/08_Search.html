<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Type</title>
</head>

<body>
    <form>
        <h3> 검색어를 입력</h3>
        구글검색 : <input type="search" name="googlesearch">
        <!-- name 은 반드시 들어가야함/ 선택한 값을 담을 변수가 있어야하기 때문
           단지 search 대신 text를 쓴다면 값이 넘어가지않음-->
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </form>
</body>

</html>
