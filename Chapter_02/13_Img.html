<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img 태그 사용</title>
</head>
<body>
    <h3> 이미지 기본 설정</h3>
    <img src="./resource/html5.jpg" alt="이미지가 지원되지 않습니다">
    <h3> 이미지 설정 추가 & 오른쪽 정렬</h3>
    <img src="./resource/html5.jpg" title="HTML5 Log" style="float: right;"/>
    <h3> 이미지 크기 설정 - 픽셀</h3>
    <img src="./resource/html5.jpg" style="width: 50px; height: 60px" />
    <h3> 이미지 크기 설정 - % 단위로 설정</h3>
    <img src="./resource/html5.jpg" width="50%" height="40%">
</body>
</html>
