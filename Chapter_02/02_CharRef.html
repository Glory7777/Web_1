<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특수문자</title>
</head>
<body>
    <header>
         <center>
        <h1> &lt; HTML5 특수문자 &gt; </h1><!-- &lt; 가로 열기 < //// &gt; 가로 닫기 >-->
         </center>
    </header>


    <section>
        <article>   
            &num;   풀스텍 개발자를 위한 웹 프로그래밍 &num; <!-- &num;  : #정도의 의미,코드 끝-->
            <p/>
            HTML5 &#38;  CSS3 &#38; JavScript &#38;  <!-- &#38; :  는 and 의 의미인 & -->
        </article>
    </section>
    <hr align="left" size="10" width="90%" noshade="noshade">
    <footer>&nbsp;&nbsp;&nbsp; &copy;APC &nbsp;&nbsp;&nbsp; &reg; 2023  </footer> <!-- &nbsp;  : 띄워쓰기 특수문자-->
</body>
</html>
