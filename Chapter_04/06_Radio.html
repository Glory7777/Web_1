<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Input</title>
</head>
<body>
    <form action="getdata5.jsp" method="get">
        <h3>당신의 성별은 무엇입니까?</h3>
        <input type="radio" name="gender" value="male" checked> 남자
        <input type="radio" name="gender" value="female"> 여자
        <p></p>

        <h3>당신의 몇학년입니까?</h3>
        <input type="radio" name="grade" value="1학년" checked> 1학년
        <input type="radio" name="grade" value="2학년"> 2학년
        <input type="radio" name="grade" value="3학년"> 3학년
        <input type="radio" name="grade" value="4학년"> 4학년
        <p></p>

        <input type="submit" value="제출">
        <input type="reset" value="재작성">
    </form>
</body>
</html>
