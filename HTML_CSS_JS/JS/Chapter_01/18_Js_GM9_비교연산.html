<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script> //비교연산
        var x = 5;
        var y = "5";
        var result;
        result = (x>y);
        document.write("x>y :" + result + "<br>");
        result = (x==y);
        document.write("x==y :" + result + "<br>");
        result = (x===y); //  두 값과 타입이 같은지 비교(and 연산)
        document.write("x===y :" + result + "<br>");
        result = (x!=y); //  두 값과 타입이 다른지 비교
        document.write("x===y :" + result + "<br>");
        result = (x!==y); //  두 값이 다르거나(or) 두 값의 타입이 다른지 비교
        document.write("x===y :" + result + "<br>");
    </script>
</body>
</html>

<!-- 
전역 변수를 선언은 회의를 거쳐 미리 협의, 조심히써야함. -->
