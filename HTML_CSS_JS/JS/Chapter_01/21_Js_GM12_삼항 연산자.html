<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>// 삼항 연산자
        var x = 5;
        var y = 7;
        var result;
        result = (x > y)? x:y; //조건 연산
        document.write("큰 값: "+ result + "<br>"); 
        result = (x > y)? x-y:y-x; //조건 연산
        document.write("큰 값- 작은 값: "+ result + "<br>"); 
    </script>
</body>
</html>
