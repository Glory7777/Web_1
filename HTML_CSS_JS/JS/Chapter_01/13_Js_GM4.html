<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>
        function getGrade(){// 함수 정의
            var kor=95; //지역 변수(스택)

            //document.write("컴퓨터 점수 : " + kor + "<br>"); //함수 안에서 출력해주면 함수 안의 값도 잘 출력됨
        }
        var kor=100; // 전역 변수

        getGrade();
        document.write("컴퓨터 점수 : " + kor + "<br>");
    </script>
</body>
</html>
<!-- 
변수명이 재선언되는 것이 아님
함수 밖에서 호출하므로 전역변수가 출력됨-->
