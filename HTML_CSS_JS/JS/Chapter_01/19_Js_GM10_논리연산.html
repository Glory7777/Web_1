<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>// 논리연산
        var x = 5;
        var y = 7;
        var result;
        result = (x<10 && y>10); //논리곱
        document.write("(x<10 && y>10) :" + result + "<br>");
            result = (x<10 || y>10); //논리합, 인더기븐
                document.write("(x<10 || y>10) :" + result + "<br>");
                    result = (x<10 && y>10);//논리 부정
                        document.write("!(x<10 && y>10) :" + result + "<br>");
    </script>
</body>
</html>
