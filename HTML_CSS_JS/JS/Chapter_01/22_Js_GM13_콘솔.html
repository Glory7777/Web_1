<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>

<body>
    <script>
        // console.log("10");
        // alert('hey');
        // prompt('입력하세요');

        var printMessage = "계산 결과 ? ";
        var number = 10;
        var number2 = 5;
        var numberFloat = 0.45;

        var result;

        /*각 변수값 출력*/
        console.log('각 변수 안의 값들 출력');
        console.log(number);
        console.log(number2);
        console.log(numberFloat);
        console.log(result);


        /*  사칙연산 */

        result = number + numberFloat;
        console.log("덧셈, " + printMessage);
        console.log(result);

        result = number - numberFloat;
        console.log("뺄셈, " + printMessage);
        console.log(result);

        result = number * numberFloat;
        console.log("곱셈, " + printMessage);
        console.log(result);

        result = number / numberFloat;
        console.log("나눗셈, " + printMessage);
        console.log(result);


        /*각 변수값 출력*/
        console.log('각 변수 안의 값들 출력');
        console.log(number);
        console.log(number2);
        console.log(numberFloat);
        console.log(result);

        /* 단항연산 */

        number++;
        console.log(number);
        number--;
        console.log(number);

        result = number2 % number;
        console.log("나머지 연산," + printMessage);
        console.log(number);

    </script>
