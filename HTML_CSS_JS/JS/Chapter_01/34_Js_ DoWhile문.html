<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>

<body>
    <script>
        var x=0;
        var sum=0;
        do {
            sum += x;
            x++;
            document.write(x + "  ");
        } while(x <= 100) ; 
        document.write(" <p>");
        document.write("1~100까지의 합 : <b>" + sum + "<b>입니다 ");
    </script>
</body>

</html>
