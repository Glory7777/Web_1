<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>
        function getGrade(){// 함수 정의
            var kor=95; // 지역 변수(스택)

        }
        

        getGrade(); //함수 호출
        document.write("지역변수 값은 함수 외부에서 호출하여 사용할 수 없음 ");
        document.write("국어 점수 : " + kor + "<br>");
    </script>
</body>
</html>
<!-- 
변수명 재선언시 데이터 값은 변동되지 않음 -->
