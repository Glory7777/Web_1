<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>// 비트 연산
        var x = 5;
        var y = 7;
        var result;
        result = (x & y ); //비트곱
        document.write("(x & y) :" + result + "<br>");
        result = (x | y ); //비트합
        document.write("(x | y) :" + result + "<br>");
        result = (x ^ y ); // 배타적 비트합, 캐럿 ^
        document.write("(x ^ y) :" + result + "<br>");
    </script>
</body>
</html>
