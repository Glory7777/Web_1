<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InStar Card</title>
    <link rel="stylesheet" href="./style/InstarCard_Style.css">
    <script type="text/javascript" src="./script/smoothscroll.min.js"></script>
</head>

<body>
    <section class="container">
        <article class="card">
            <header>
                <div class="circle-image">
                    <img src="./img/profile.png">
                </div>
                <div class="card-username">
                    <span>Boot Camp</span>
                </div>
                <div class="option-more">
                    <button class="transparent-button">
                        <img src="./img/icons/mark.png">
                    </button>
                </div>
            </header>
            <main>
                <div class="carousel" data="0">
                    <div>
                        <!-- 0번 이미지 들어갈 부분 -->
                        <footer>
                            <div class="active"></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </footer>
                    </div>
                </div>

                <div class="card-container">
                    <div class="card-buttons">
                        <div>
                            <button class="transparent-button">
                                <img src="./img/icons/heart.png">
                            </button>
                        </div>

                        <div>
                            <button class="transparent-button">
                                <img src="./img/icons/chat.png">
                            </button>
                        </div>

                        <div>
                            <button class="transparent-button">
                                <img src="./img/icons/paper-plane.png">
                            </button>
                        </div>

                        <div class="last-card-button">
                            <button class="transparent-button">
                            <img src="./img/icons/bookmark.png" />
                            </button>
                        </div>
                    </div>

                    <div class="card-likes"> 좋아요 999,999개 </div>
                    
                    <div class="card-content">
                        <ul>
                            <li><span>Bootcamp.user</span> 본문내용</li>

                            <li class="comment">
                                <div>
                                    <span> Bootcamp.user</span>댓글1
                                    <button class="transparent-button">
                                        <img src="./img/icons/heart.png">
                                    </button>
                                </div>
                            </li>

                    <li class="comment">
                        <div>
                            <span> Bootcamp.user</span>댓글2
                            <button class="transparent-button">
                                <img src="./img/icons/heart.png">
                            </button>
                        </div>
                    </li>
                        </ul>
                </div>
                
                <div class="card-time">7일전 </div>
                </div>

            </main>
            <footer class="card-comment">
                <input type="text" placeholder="댓글달기..." name="comment">
                <div>게시</div>
            </footer>
        </article>
    </section>
</body>

</html>
