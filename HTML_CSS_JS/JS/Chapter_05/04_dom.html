<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
            var header=document.createElement("h3");
            var textNode=document.createTextNode('내 이름은 박희수입니다.');
            header.appendChild(textNode); // 요소노드와 텍스트 노드를 연결
            document.body.appendChild(header);
        };
    </script>

</head>

<body>
    <a href="#" onclick="add()"> 당신의 이름은 무엇입니까?</a>
</body>

</html>
<!-- 
createElement : 요소 노드를 생성한다.
createTextNode : 텍스트 노드를 생성한다.
appendChild : 요소 노드를 body 객체에 추가한다.
-->
