        //while 문

        var n_2 = 1;
        var n_1 = 1;

        console.log(n_2);
        console.log(n_1);

        var i =0;
        while( i <100){
            var n=n_2+n_1;
            console.log(n);
            n_2=n_1;
            n_1=n;
            i++;
        }
    </script>
