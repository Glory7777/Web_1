<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

</head>

<body>
    <script>
        var kdata = ["서울", "부산", "청주", "대구"];

        function parintArr(item, index) {
            document.write("배열의 데이터 [" + index + "] : " + item + "<br>")
        }
        kdata.forEach(parintArr);
    </script>
</body>
</html>
<!-- 
배열을 반복하여 저장된 데이터를 조회
forEach() : 배열의 각 요소에 대해 제공된 함수를 한번씩 수행 -->
