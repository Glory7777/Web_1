<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

</head>

<body>
    <script>
        var d2data = [[10,20,30,40,0],[60,70,80,90,0]];
        d2data[0][4]=50;
        d2data[1][4]=100;
        document.write("2차원 배열의 첫번째 데이터(행)"+d2data[0][4] +"<br>");
        document.write("2차원 배열의 마지막 데이터(행)"+d2data[1][4] +"<br>");
        document.write("2차원 배열의 행의 길이"+ d2data.length +"<br>");
        document.write("2차원 배열의 열의 길이"+d2data[0].length +"<br>"); // 기준 0을 세워서 열의 길이 재기



    </script>
</body>

</html>
