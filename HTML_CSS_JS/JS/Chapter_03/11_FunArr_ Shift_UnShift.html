<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

</head>

<body>

    <script>
        var kdata = ['서울', '부산'];
        var p1=kdata.unshift("청주", "세종")
        document.write("데이터 : " + p1 + "<p>");
        document.write("배열 데이터 : " + kdata + "<p>");

            
        var p2=kdata.shift();
        document.write("데이터 : " + p2 + "<p>");
        document.write("배열 데이터 : " + kdata + "<p>");
    </script>

</body>

</html>
<!-- 
unshift : 처음 위치의 배열의 요소를 추가하고 데이터의 크기를 반환
shift: 처음 위치의 배열의 요소를 제거하고 데이터 반환
-->
