<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

</head>

<body>

    <script>
        var kdata = ['서울', '부산', '구포', '대구',"대전"];
        var str1 = kdata.splice(1, 2); //1 에서부터 시작하여 2개의 요소를 제거, 따라서 "부산"과 " 구포"가 제거됨

        document.write("삭제 데이터 :" + str1 + "<p>")
        document.write("삭제 데이터 :" + kdata + "<p>")

        var str2 = kdata.splice(1, 1, "강릉", "세종"); // splice(시작인덱스 번호, 삭제할 데이터 갯수, 추가할 데이터들)
        document.write("삭제 데이터 :" + str2 + "<p>");
        document.write("삭제 데이터 :" + kdata + "<p>");

        // 인덱스의 2번주터 시작해서 끝까지 모든 요소를 제거
        var str3 = kdata.splice(2, Number.MAX_VALUE);
        document.write("삭제 데이터 :" + str3 + "<p>");
        document.write("삭제 데이터 :" + kdata + "<p>");
    </script>

</body>

</html>
<!-- 
splice : 배열의 요소를 삭제 또는 추가하는 기능 -->
