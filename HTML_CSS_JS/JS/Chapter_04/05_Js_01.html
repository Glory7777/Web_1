<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>

<body>
    <p id="upspeed"></p>
    <p id="downspeed"></p>

    <script>
        var car = {
            name: 'Sonata',
            speed: 100,
            color: 'white',
            speedup: function (a) {
                var sp = this.speed + a;
                //속도제한
                if (sp >= 300) {

                    sp = 50;
                    return sp;
                } else {
                    return sp;
                }
            },
            speeddown: function (a) {
                var sp = this.speed - a;
                if (sp < 0) {
                    sp = 0;
                    return sp;
                } else {
                    return sp;
                }
            },
        };

        var upspeed = document.getElementById('upspeed');
        upspeed.textContent = '속도 증가: ' + car.speedup(250);
        var downspeed = document.getElementById('downspeed');
        downspeed.textContent = '속도 감소: ' + car.speeddown(110); 
    </script>
</body>

</html>
