<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var x=5;
        var arr = [100, "Seoul", true, x]; //다양한 데이터 타입
        function printArr() {
            var i;
            for ( i = 0; i < arr.length; i++) {
                document.write("배열 데이터[" + i +"] = " + arr[i] + "<br>");
            }
        }
        printArr();
    </script>
</body>
</html>
