<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var city = [];
        city[0]="Seoul";
        city[1]="Busan";
        city[2]="Incheon";
        city[3]="daegu";
        city[4]="gwangju";
        function printArr() {
            var i;
            for(i=0; i < city.length; i++) {
                document.write("배열 데이터[" + i +"] = " + city[i] + "<br>");
            }
        }
        printArr();
    </script>
</body>
</html>
