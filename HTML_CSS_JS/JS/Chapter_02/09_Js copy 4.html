<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <script>
        function add(x, y, z) {
            if ( (y === undefined) &&(z===undefined) ) {
                sum=x;
            } else if((z===undefined)){
                sum= x+y;
            } else {
                sum = x+y+z;
            }
            //오버리딩은 안되기에 조건을 이렇게 둬서 시행
            return sum;
        }
        
        var r1 = add(1);
        var r2 = add(2, 3);
        var r3 = add(4, 5, 6);
        document.write("함수 호출시 인자(arg) 값이 하나 : " +  r1 + "<br>")
        document.write("함수 호출시 인자(arg) 값이 둘 : " +  r2 + "<br>")
        document.write("함수 호출시 인자(arg) 값이 셋 : " +  r3 + "<br>")
    </script>

</body>

</html>
