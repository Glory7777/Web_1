<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <script>
        var result;
        function add(name, n) {
            document.write(name + " 학생이 1부터 " + n + "까지 덧셈 수행<br>");
            var sum = 0;
            for (var i = 1; i <= n; i++) {
                sum += i;
            }
            return sum;

        }
        /*변수를 사용하여 반환값 출력*/ 
        result = add('이민주', 10);
        document.write("결과 : " + result + "<p>");

        result = add('이태호', 100);
        document.write("결과 : " + result + "<p>");

    </script>

</body>

</html>
