<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>
        //Array() : 배열 객체

        var city = new Array("Seoul", "Busan", "Incheon");
        //var city = 5;
        function printArr() {
            if (city instanceof Array) { //instanceof 객체 인지 확인 하는것 , 즉 힙 메모리 냐?
                document.write("배열 객체가 생성되었습니다. <p>")
                var i;
                for (i = 0; i < city.length; i++) {
                    document.write("배열 데이터 [" + i + "] =" + city[i] + "<br>");
                }
            }else{
                document.write("배열 객체가 아닙니다.<br>")
                document.write("데이터 :" + city+ "<br>") //일반 자료형
            }
        }
        printArr();
        document.write("<p> city 변수 타입 : " + typeof city + "<br>");
        document.write("배열객체 확인 결과 : " + Array.isArray(city) + "<br>");
    </script>
</body>

</html>
