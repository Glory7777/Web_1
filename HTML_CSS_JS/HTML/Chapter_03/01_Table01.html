<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Table</title>
</head>
<body>
    <section></section>
        <article>
            <table border="1" style="width: 50%;">
                <tr>
                    <th>이름</th>
                    <th>점수</th>
                </tr>
                <tr>
                    <td>홍민주</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>심은정</td>
                    <td>85</td>
                </tr>
            </table>
        </article>
</body>
</html>
<!-- 
스키마 데생 처럼 밑 그림을 그리는 것 -->
