<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fileset</title>
</head>
<body>
    <form action="getdata4.jsp" method="get">
        <fieldset>
            <legend>개인정보 입력</legend>
                <p> 이름: <input type="text" name="name"></p>
                <p> 학교: <input type="text" name="school"></p>
            <p></p>
            <input type="submit" value="확인">
            <input type="reset" value="재작성">
        </fieldset>
    </form>
</body>
</html>

<!-- fieldset : 입력 폼의 그룹을 나타냄
legend : fieldset의 제목 -->
