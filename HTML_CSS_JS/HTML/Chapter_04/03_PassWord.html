<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord</title>
</head>
<body>
    <h2>로그인 양식</h2>
    <form action="getdata3.jsp" method="get">
        <p> ID : <input type="text" name="id" size="15" required> </p>
        <p> PW : <input type="password" name="pw" size="15" required="required" placeholder="비밀번호"></p>
        <p></p>
        <input type="submit" value="로그인">
        <input type="reset" value="재작성">
    </form>
</body>
</html>

<!-- 
required : "required" : 필수 입력 
placeholder : 입력 안내-->
