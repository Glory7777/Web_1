<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Type</title>
</head>

<body>
    <form>
        <h3> 학습량 그래프</h3>
        홍민석 : <meter min="0" max="100" optimum="50" value="60">60 out of 100</meter>
        <br>
        송지효 : <meter low="0.3" high="0.5" value="0.22">22%</meter>
        <br>
        이민지 : <meter low="0.25" high="0.75" optimum="0.8" value="0.2">20%</meter>
        <br>
        <p></p>
        <h3>작업 진행률</h3>
        초기 작업 : <progress value="22" max="100" title="진행률">22%</progress>
        <br>
        중간 작업 : <progress value="0.77" max="1" title="진행률">77%</progress>
        <br>
        마무리 작업 : <progress value="0.98" max="1" title="진행률">98%%</progress>
        <p></p>
    </form>
</body>

</html>

<!-- 외우고 익혀야할 것들
    <meter> 태그 : 지정된 값을 표현하기 위해 사용 
    <progress> 태그 : 다운로드 상태 표시 같이 현재 진행율이 어떻게 되고 있는지를 나타낼 때 사용 
        
    value : 실제로 측정한 데이터 값 
    min, max : 데이터가 인식하는 최소값과 최대값 (기본 0 ~ 1) 
    low, high : 허용되는 범위의 최소값과 최대값 항상 min과 max값 범위 내에 있어야함 
    optimum : 원하는 기댓값-->
