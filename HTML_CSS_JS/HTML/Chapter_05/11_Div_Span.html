<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div_span 공간 분할</title>
</head>
<body>
    <h3>div 공간 분할 / 블럭을 이용한 태그</h3>
    <div style="background-color: #ffff00;"> div 1번째 영역</div>
    <div style="background-color: #00ff00;"> div 2번째 영역</div>
    <div style="background-color: #ff00ff;"> div 3번째 영역</div>
    <p></p>
    <h3>span 공간 분할 / 인라인을 이용한 태그</h3>
    <span style="background-color: #ffff00;"> span 1번째 영역</span>
    <span style="background-color: #00ff00;"> span 2번째 영역</span>
    <span style="background-color: #ff00ff;"> span 3번째 영역</span>
</body>
</html>
