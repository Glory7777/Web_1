<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input</title>
</head>

<body>
    <form>
        <h3> 오늘의 날짜 입력</h3>
        Today : <input type="date" name="today">
        <h3> 프로젝트 수행 기간</h3>
        From :
        <input type="date" name="from" min="2023-08-08" max="2023-08-11">
        To :
        <input type="date" name="from" min="2023-08-25" max="2023-08-28">
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="재작성">
    </form>
</body>

</html>
