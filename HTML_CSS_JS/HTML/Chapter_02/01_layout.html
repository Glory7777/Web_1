<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <!-- 헤더부분 -->
    <header>
        <center>    
            <h1>문서의 주 제목</h1>
        </center>
    </header>
    <!-- 본문부분 -->
    <section>
        <article>   
            <h2>문서 내용1</h2>
            <h3>문서 내용2</h3>
            <h4>문서 내용3</h4>
            <h5>문서 내용4</h5>
            <h6>문서 내용5</h6>
        </article>
    </section>
    <hr align="left" size="10" width="90%" noshade="noshade"> <!-- PX 는 전체에서 고정 비 전체해상도, width 에서 %는 부모 태그의 상대적 크기에 따라감-->
    <!-- 사이트 정보부분 -->
    <footer>
        <small> 사이트 정보 표시 </small>
    </footer>
</body>
</html>
