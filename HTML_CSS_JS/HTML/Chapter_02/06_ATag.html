<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tag</title>
</head>
<body>
    <header>
        <center>
        <h2> &lt; 하이퍼 태그 &gt;</h2>
    </center>
    </header>
    <hr />
    <section>
        <article>
            <a href="http://www.w3.org" target="_blank">W3c사이트</a>
            <a href="http://www.w3.org" target="_parent">W3c사이트</a>
            <a href="http://www.w3.org" target="_self">W3c사이트</a>
            <a href="http://www.w3.org" target="_top">W3c사이트</a>
        </article>

    </section>
</body>
</html>

<!-- _blank : 새 창에서 열림 
_parent : 부모창에서 열림 단 부모창이 없으면 _self 처럼 사용됨
_self : 현재 열린창에서 열림
_top : 최 상위 부모창에서 열림 단 없으면 _self 처럼 사용됨 -->
