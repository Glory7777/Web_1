<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Page</title>
</head>
<body>
    <h3>오디오 자동 재생</h3>
    <audio src="./resource/eagle.mp3" controls loop autoplay></audio>
    <h3>오디오 수동 재생</h3>
    <audio src="./resource/bear.mp3" controls></audio>
    <h3>오디오 다중 재생</h3>
    <audio controls>
        <source src="./resource/chicken.mp3" type="audio/mpeg">
        <!-- 익스플로워, 크롬, 모질라, 사파이, 파이어폭스 -->
        <source src="./resource/chicken.ogg" type="audio/ogg">
        <!-- 크롬, 파이어폭스 -->
        <source src="./resource/chicken.wav" type="audio/wav">
        <!-- 크롬 파이어폭스 -->
    </audio>
</body>
</html>

<!-- ⚫ <audio> 태그 속성
- src : 재생할 오디오 파일이 저장된 경로 표시
- controls : 비디오 플레이어에 컨트롤 버튼을 표시합니다. 이를 통해 사용자가 재생, 일시정지, 시간 조절 등을 할 수 있음
- loop : 반복 재생
- autoplay : 웹 문서가 열림과 동시에 자동으로 재생
- muted : 음소거 상태로 시작
- preload : 오디오 파일 사용 여부와 상관없이 미리 다운로드함  -->
