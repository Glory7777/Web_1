<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
</head>
<body>

  
    <section>  <!-- 세션은 관련된 콘텐츠들을 묶음 -->
        <article>  
            <h2>무순서 목록</h2>
                <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                        <ul>
                            <li>Black tea</li>
                            <li>Green tea</li>
                        </ul>
                    <li>Milk</li>
                </ul>
        </article>
    </section> 

    <section>  <!-- 세션은 관련된 콘텐츠들을 묶음 -->
        <article>  
            <h2>순서 목록</h2>
                <ol>
                    <li>Apples</li>
                    <li>Bananas</li>
                    <li>Lemons</li>
                    <li>Oranges</li>
                </ol>
        </article>
    </section> 

    <section>  <!-- 세션은 관련된 콘텐츠들을 묶음 -->
        <article>  
            <h2>정의형 목록</h2>
            <dl> <!-- definition list :  사전 처럼 용어 설명-->
            <dt>첫 번째 아이템</dt><!-- definition term :  용어 제목-->
                <dd>- HTML5</dd><!-- definition description:  용어 설명-->
            <dt>두 번째 아이템</dt>
                <dd>- CSS3</dd>
            <dt>세 번째 아이템</dt>
                <dd>- JavScript</dd>
            </dl>
        </article>
    </section> 
</body>
</html>
