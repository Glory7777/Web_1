<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
</head>
<body>
    <header>
        <center>
            <h1>문서의 제목</h1>
        </center>
        <nav> 메뉴 1</nav> <!--  nav :  현재 페이지 또는 다른 페이지와 연결되어 사용되는 콘텐츠-->
        <nav> 메뉴 2</nav>
    </header>
    <hr>
    
  
    <section>  <!-- 세션은 관련된 콘텐츠들을 묶음 -->
        <article>    <!-- 아티클은 콘텐츠의 조각 -->
            <header>
                <h2>부제목1</h2>
            </header>
            <p> 이곳은 부세션 영역입니다.</p>
        </article>
        <article>   
            <header>
                <h2>부제목2</h2>
            </header>
            <p> 이곳은 부세션 영역입니다.</p>
        </article>
        <article>
            <hgroup>
                <h2>대그룹</h2>
                <h3>중그룹</h3>
                <h4>소그룹</h4>
            </hgroup>
        </article>
    </section> 
    <aside>  <!-- 사이드 로써 부가정보, 예: 사이드 메뉴  / 부가정보 예로는 사이드 메뉴 또는 공지사항-->
        <h2>부가적인 제목</h2>
        <p></p>
        이곳은 부가적인 정보 영역입니다.
    </aside>
    <footer>  <!-- 웹페이지의 정보를 명확히 표시함, 노출되야할 것들(저작권 광고, 기타 등등) -->
        <small> 사이트 기본 정보 영역</small>
    </footer>
</body>
</html>
