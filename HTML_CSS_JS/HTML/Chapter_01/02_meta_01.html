<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="apc">
    <meta name="keyword" content="HTML5, CSS3, JavaScript, JQuery">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta 
        http-equiv="refresh" 
        
        content="10, https://dinfree.com/lecture/frontend/122_css_exam.html">
        <!-- 리다이렉션 구현 => 10초 이후 http로 연결된 url 로 이동하세요 -->
        <base href="http://www.w3.org" target="_blank">
        <!-- 연결될 url 기본 페이지 => a 태그에서 url 지정이 없을시 기본 url로 사용됨 -->
    <title>Meta Info</title>
</head>
<body>
    <p>현재 페이지 헤드내에는 저자(author)와 검색 시(keyword) 사용될 단어가 구현되어 있음</p>
    
    <p>10초 이후 http로 연결된 url로 이동하세요</p>
    <p></p>
    <a href="">여기를 누르면 기본적으로 설정되어 있는 base태그 내에 url로 이동됨</a>
</body>
</html>

<!-- http-equiv="refresh"  : 일정시간이 지나면 자동으로 지정된 url로 이동됨 -->
