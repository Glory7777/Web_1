<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ready</title>
  <script src="../script/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button.add").click(function () {
        $("h1, h2, p").addClass("blue"); // h1, h2, p 요소들에 " blue" 클래스를 추가
        $("div").addClass("important");
      });
    

    $("button.remove").click(function () {
      $("h1, h2, p").removeClass("blue"); // h1, h2, p 요소들에 " blue" 클래스를 추가
      $("div").removeClass("important");
    });
  });

  </script>
  <style>
    .important{
      font-weight: bold;
      font-size: xx-large;
    }
    .blue{
      color: blue;
    }
  </style>
</head>

<body>
  <h1>HTML5</h1>
  <h2>CSS3</h2>
  <p>자바스크립트</p>
  <div>제이쿼리</div>
  <br />
  <button class="add">CSS 적용</button>
  <button class="remove">CSS 적용 해제</button>
</body>

</html>
