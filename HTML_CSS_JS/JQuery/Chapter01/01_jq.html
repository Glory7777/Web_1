<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jquery</title>
  <script src="../script/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("p").hide();
      });
    });
  </script>
</head>

<body>
  <p>메세지 : 제이쿼리</p>
  <button>메세지 삭제</button>
</body>

</html>
