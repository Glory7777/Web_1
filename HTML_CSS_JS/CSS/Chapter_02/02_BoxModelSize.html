<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box_size</title>
    <style type="text/css">
        p{
            background-color: yellow;
            color: red;
            font-size: 16pt;
            /* 글자 진하게*/
            font-weight: bold;
        }
        p.c1{
            width: 1200px;
            height: 80px;
            color: green;
        }

        p.c2{
            width: 50%;
            color: purple;
        }

        p.c3{
            width: 10cm;
            height: 3cm;
            color: blue;
        }
    </style>
</head>

<body>
    <p>박스 모델의 내용 영역 크기 지정</p>
    <p class="c1">(1) 박스 모델의 크기를 픽셀(px) 단위로 지정</p>
    <p class="c2">(2) 박스 모델의 크기를 퍼센트(%) 단위로 지정</p>
    <p class="c3">(3) 박스 모델의 크기를 센티미터(cm) 단위로 지정</p>
</body>

</html>
