<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정적 위치(Static Position)</title>
    <style type="text/css">
        body{
            font-weight: bold;
            font-size: 12pt;
        }
        .sp1{
            position: static;
            /* top: 100px; : static이므로 적용 되지 않음,    0,0 시작이기에*/ 
            background-color: aqua;
            width: 400px;
            height: 50px;
        }
        .sp2{
            position: static;
            /* left: 30px; : static이므로 적용 되지 않음,    0,0 시작이기에*/ 
            background-color: orange;
            width: 400px;
            height: 50px;
        }
        .sp3{
            /* position: static;  : static은 기본설정과 차이가 없다*/
            background-color: gray;
            width: 400px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>positioning style 1</h1>
    <p class="sp1">정적 위치설정 적용1</p>
    <div class="sp2">정적 위치설정 적용2</div>
    <p class="sp3">기본 위치 설정</p>
</body>
</html>

<!-- 
Position 속성은 HTML 요소가 위치를 결정하는 방식을 설정한다.

1. 정적 위치(static position)  - 첫 시작 0,0 에서 위치설정
2. 상대 위치(relative position) - 부모를 기준으로 상대 위치 설정
3. 고정 위치(fixed position)
4. 절대 위치(absolute position) -->
