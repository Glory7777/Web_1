<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style type="text/css">
        #box1{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            background-color: blue;
            z-index: 3;
        }
        #box2{
            position: absolute;
            top: 30px;
            left: 30px;
            width: 100px;
            height: 100px;
            background-color: yellow;
            z-index: 2;
        }
        #box3{
            position: absolute;
            top: 60px;
            left: 60px;
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="box1"> box #1 </div>
    <div id="box2"> box #2 </div>
    <div id="box3"> box #3 </div>
</body>
</html>
<!-- 
형제 관계일때 첫번째 선언한 게 기준이 되어 설정
div 안에 선언하면 그 선언한게 기준 -->
