<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorderShadow</title>
    <style type="text/css">
        body {
            font-weight: bold;
            font-size: 12pt;
        }

        .boxshadow1 {
            background-color: yellow;
            border: 5px solid blue;
            box-shadow: 10px 10px 0px gray;
            /* 그림자의 x축 값, 그림자의 y축 값, 그림자의 번짐정도, 색상 */
        }

        .boxshadow2 {
            background-color: orange;
            border: 5px solid red;
            box-shadow: 20px 20px 50px red;
            /* 그림자의 x축 값, 그림자의 y축 값, 그림자의 번짐정도, 색상 */
        }

        .boxshadow3 {
            background-color: silver;
            border: 5px solid blue;
            box-shadow: 20px 20px 30px -20px gray;
            /* 그림자의 x축 값, 그림자의 y축 값, 그림자의 번짐정도, 
            음수값인 -20은 그림자의 번짐 요소를 안쪽으로 향하도록 설정함 수직. 색상 */
        }

        .boxshadow4 {
            background-color: lime;
            border: 5px solid olive;
            box-shadow: 10px 10px 10px 10px pink inset;
            /* 그림자의 x축 값, 그림자의 y축 값, 그림자의 번짐정도, box의 수직이동, 색상, 박스안에 삽입 */
        }
    </style>
</head>

<body>
    <h1 class="boxshadow1">박스 그림자 스타일링 예제 1</h1>
    <h1 class="boxshadow2">박스 그림자 스타일링 예제 2</h1>
    <h1 class="boxshadow3">박스 그림자 스타일링 예제 3</h1>
    <h1 class="boxshadow4">박스 그림자 스타일링 예제 4</h1>
</body>

</html>

<!-- 
- 수평 h shadow : 그림자의 수평 거리 지정 
- 수직 v shadow : 그림자의 수직 거리 지정 
- 그림자 흐림 blur : 그림자의 흐림효과 
- 그림자 번짐 spread : 그림자 번짐 
- 그림자 색상 color : 그림자의 색상 지정 
- 삽입효과 inset : 박스 외부로 표현 
-->
