<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Color</title>
    <style type="text/css" >
        body {
            font-weight: bold;
            font-size: 12pt;
            font-family: consolas;
            }
            
            .bt1 {
            background-color: aqua;
            color: red;
            margin-bottom: 15px;
            padding-left: 50px;
            border-style: dotted;
            border-color: green;
            /* 두껍게 설정된 테두리 */
            border-width: thick;
            }
            .bt2 {
            background-color: silver;
            color: green;
            margin: 20px;
            padding: 5px 10px;
            border-style: solid;
            border-width: 1px 3px 5px 3px;
            border-color: navy red fuchsia black;
            }
            
            .bt3 {
            background-color: gray;
            color: purple;
            margin: 50px 15px 20px;
            padding: 20px;
            border-style: dashed double;
            border-width: 5px 3px;
            border-color: red;
            }
            
            .bt4 {
            border-top: 5px solid red;
            border-bottom: 5px solid red;
            }
    </style>
</head>
<body>
    <p class="bt1">박스 테두리 지정 - 1</p>
<p class="bt2">박스 테두리 지정 - 2</p>
<p class="bt3">박스 테두리 지정 - 3</p>
<p class="bt4">
박스의 상하좌우 테두리는 border-top, border-right, border-bottom,
border-left라는 속성을 이용해 지정할 수 있습니다.
</p>
</body>
</html>

<!-- 
thin : 얇은 테두리
medium : 중간 테두리
thick : 굵은 테두리 
-->
