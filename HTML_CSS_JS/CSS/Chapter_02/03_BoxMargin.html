<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      p {
        background-color: yellow;
        color: red;
        font-size: 16pt;
        /* 글자 진하게 */
        font-weight: bold;
      }

      p.pad {
        color: purple;
        padding: 20px;
      }

      p.mar {
        color: green;
        margin: 30px;
      }

      p.mp {
        color: blue;
        padding: 5%;
        margin: 5%;
      }
    </style>
    <title>Margin</title>
  </head>
  <body>
    <p>박스의 안쪽 여백과 바깥쪽 여백 지정</p>
    <p class="pad">(1) 안쪽 여백 지정 - padding 20px</p>
    <p class="mar">(2) 바깥쪽 여백 지정 - margin 30px</p>
    <p class="mp">(3) 안쪽, 바깥쪽 여백 지정 - padding 5%, margin 5%</p>
  </body>
</html>
