<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style type="text/css">

        div.tip{
            opacity: 0.1;
        }
        div.tip:hover{
            opacity: 100%;
        }
        div.ans{
            opacity: 0.1;
        }
        div.ans:hover{
            opacity: 100%;
        }
    </style>
</head>

<body>
    <p>[문제] css3에서 불투명도를 적용하기 위한 속성은?</p>
    <p>① border</p>
    <p>② opacity</p>
    <p>③ transparency</p>
    <p>④ visible</p> [힌트] <div class="tip">'불투명'을 뜻하는 영문 단어를 찾아보세요.</div>
    <p></p> [정답] <div class="ans">정답은 ②번입니다.</div>
</body>

</html>
