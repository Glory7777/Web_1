<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-direction: alternate;
            animation: colorbox 5s infinite;
        }

        @keyframes colorbox{
            from{background-color: red; left: 0px; top: 0px;}
            25%{background-color: green; left: 300px; top: 0px;}
            50%{background-color: blue; left: 300px; top: 300px;}
            75%{background-color: gray; left: 0px; top: 300px;}
            to {background-color: orange; left: 0px; top: 0px;}
        }

    </style>
</head>
<body>
    <div> </div>
</body>
</html>
