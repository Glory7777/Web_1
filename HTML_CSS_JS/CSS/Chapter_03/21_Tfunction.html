<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Function</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 50px;
            background: red;
            color: yellow;
            border: 1px solid black;
            transition-duration: 5s; /* 변형 수행시간 */
            transition-delay: 2s; /* 지연시간 */
            }
        #div1{
            transition-timing-function: linear; /* 처음부터 끝까지 동일한 속도로 변환 */
        }
        #div2{
            transition-timing-function: ease; /* 처음에 천천히 시작하여 빨리짐 마지막 부분에 다시 빨라짐 */
        }
        #div3{
            transition-timing-function: ease-in; /* 처음에 천천히 시작하다가 마지막 부분에 속도가 빨라짐 */
        }
        #div4{
            transition-timing-function: ease-out; /* 처음에 빠른속도로 시작하여 마지막에 느려지면서  변환 */
        }
        #div5{
            transition-timing-function: ease-in-out; /* 처음과 끝만 느리고 나머지는 표준 속도 */
        }

        div:hover{
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="div1" style="top: 100px">linear</div>
<div id="div2" style="top: 150px">ease</div>
<div id="div3" style="top: 200px">ease-in</div>
<div id="div4" style="top: 250px">ease-out</div>
<div id="div5" style="top: 300px">ease-in-out</div>
</body>
</html>
