<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <style type="text/css">
        div {
            background-color: green;
            height: 150px;
            width: 150px;
        }


        .container {
            background-color: white;
            border: 1px solid black;
        }

        .transformed:hover{
            backface-visibility: visible; /* 요소의 뒷면이 보일 수 있게 됨 */
            transform-origin: 50% 42%;
            transform: perspective(500px) rotateY(50deg) rotateX(0deg) ; 
            /* perspective 원근감 주는 것, 3D를 생성하고 함수를 사용 하여 회전시킴으로써 원군감이 마치 3D 처럼 보임
            px 수가 높을 수록 구성하는 점들이 많아지는 것 -> 원근감 높아짐*/
            
        }
        .transformed2:hover{
            backface-visibility: visible; /* 요소의 뒷면이 보일 수 있게 됨 */
            transform-origin: 50% 42%;
            transform: perspective(500px) rotateY(0deg) rotateX(50deg) ; 
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="transformed">박스 1</div>
    </div>
    <p></p>
    <div class="container">
        <div class="transformed2">박스 2</div>
    </div>
</body>

</html>
