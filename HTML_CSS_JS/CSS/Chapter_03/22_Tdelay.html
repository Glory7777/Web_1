<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Delay</title>
    <style type="text/css">
        div {
            margin: 50px;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid red;
            transition-duration: 5s;
            transition-delay: 3s;
        }

        div:hover {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div> 마우스 올리면 3초 후에 180도 회전</div>
</body>

</html>
