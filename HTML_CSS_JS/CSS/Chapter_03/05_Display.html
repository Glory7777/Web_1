<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display </title>
    <style type="text/css">
        p strong{
            color: blue;
            border:  1px dotted red;
        }

        p.bk strong {
            display:block;
            color: olive;
            border: 1px dotted gray;
        }
    </style>
</head>

<body>
    <h3>[인라인 형식]</h3>
    <p> 세계적인 it 기업에는 <strong>google</strong> <strong>apple</strong> <strong>oracle</strong> 등이 있습니다.</p>
    <h3>[블록 형식으로 변환]</h3>
    <p class="bk"> 세계적인 it 기업에는 <strong>google</strong> <strong>apple</strong> 
        <strong>oracle</strong> 등이 있습니다.</p>
</body>

</html>
