<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition 2</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid red;
            transition: width 2s,

        }

        div:hover {
            width: 300px;
        }
    </style>
</head>

<body>
    <div>마우스를 올리면 박스가 늘어나요</div>
</body>

</html>
