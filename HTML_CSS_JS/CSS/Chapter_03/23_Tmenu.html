<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Menu</title>
    <style type="text/css">
            a{
                text-decoration: none;
                color: white;
            }

            div{
                position: absolute;
                left: 0px; 
                width: 80px;
                height: 50px;
                background: #ff8080;
                border: 1px solid red;
                transition-property: width background;
                transition-duration: 2s, 2s;
                line-height: 50px; /* 수직 정렬 */
            }
            div:hover{
                width: 200px;
                transition-timing-function: linear;
                background: #ff0000;
                color: white;
                text-align: center;
                font-size: 24px;
            }

    </style>
</head>

<body>
    <div style="top:50px"><a href="#" target="new">HOME</a> </div>
    <div style="top:100px"><a href="#" target="new">ABOUT</a> </div>
    <div style="top:150px"><a href="#" target="new">NEWS</a> </div>
    <div style="top:200px"><a href="#" target="new">STUDY</a> </div>
    <div style="top:250px"><a href="#" target="new">CONTACT</a> </div>
</body>

</html>
