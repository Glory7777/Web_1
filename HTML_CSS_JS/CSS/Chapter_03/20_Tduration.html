<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition 변형 2</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 100px;
            background-color: orange;
            transition: background, color;
            transition-duration: 10s;
        }

        div:hover {
            width: 400px;
            background: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div>색상이 10초 동안 서서히 변합니다.</div>
</body>

</html>
