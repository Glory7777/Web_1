<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition 변형 1</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition-property: width, background, color;
        }

        div:hover {
            width: 400px;
            background: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div>마우스를 올리면 박스가 늘어나요</div>
</body>

</html>
