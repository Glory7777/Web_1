<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수 / 홀수 태그</title>
    <style>
        /*첫번째 태그의 구성*/
        h4:first-child {
            color: blue;
            font-size: 20px;
        }

        /*마지막 태그의 구성*/
        h4:last-child {
            color: red;
            font-size: 20px;
        }

        /*홀수 태그*/
        h4:nth-child(2n + 1) {
            background-color: green;
        }

        /*짝수 태그*/
        h4:nth-child(2n) {
            background-color: yellow;
        }
    </style>
</head>

</html>
