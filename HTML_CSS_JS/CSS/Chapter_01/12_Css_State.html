<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State</title>
    <style type="text/css">
        div {
        color: white;
      }
      /* first-letter : h2태그를 사용하는 문장의 첫글자 */
      /* text-transform : 글자의 변형 */
      h2:first-letter {
        font-size: 30px;
        color: red;
        text-transform: uppercase;
      }
      /* first-line : h2태그를 사용하는 첫번째 줄 */
      h2:first-line {
        color: blue;
      }
      input:focus {
        background-color: red;
      }
      input:checked + div.d1 {
        background-color: gray;
      }
      input:checked + div.d2 {
        background-color: black;
      }
    </style>
</head>


<body>
    <h2>states pseudo-classes</h2>
    <h3>문제) 대한민국 수도는?</h3>
    <p>정답 작성 : <input type="text" /></p>
    <h2>answer</h2>
    힌트 보기 : <input type="checkbox" />
    <div class="d1">남대문이 있는 곳이죠.</div>
    정답 보기 : <input type="checkbox" />
    <div class="d2">서울</div>
</body>

</html>
