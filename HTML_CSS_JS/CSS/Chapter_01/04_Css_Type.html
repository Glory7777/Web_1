<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type</title>
    
    <style>
        h1 {
            background-color: yellow;
        }
        h2 {
            background-color: green;
        }
        h3 {
            background: pink;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Type Selector</h1>
    <h2>Type Selector</h2>
    <h3>Type Selector</h3>
    <p>각각의 요소에 다른 디자인 적용</p>
</body>
</html>

<!-- 
background-color : 단일 색상 값만을 사용하여 요소의 배경을 채우는 데에만 사용
background : 배경을 다양한 방식으로 설정하는 데 사용
background-color: 요소의 배경 색상을 설정합니다.
background-image: 요소의 배경에 이미지를 설정합니다.
background-repeat: 배경 이미지의 반복을 설정합니다.
background-position: 배경 이미지의 위치를 설정합니다.
background-size: 배경 이미지의 크기를 설정합니다.
background-attachment: 배경 이미지의 스크롤 여부를 설정합니다.
background-origin: 배경 이미지의 기준 위치를 설정합니다.
background-clip: 배경 색상 또는 이미지가 적용되는 범위를 설정합니다. 

.my-element{ background : url(image.jpg) center no-repeat / cover} -->
