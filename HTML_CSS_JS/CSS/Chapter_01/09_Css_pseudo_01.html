<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style type="text/css">
        /* 가상 클래스 */
        a:link {
            color: blue;
        }

        a:visited {
            color: red;
        }

        a:hover {
            text-decoration: overline;
        }

        a:active {
            background-color: yellow;
        }

        /* 가상클래스 */
        div.d1 {
            border: 1px dashed red;
            width: 400px;
            padding: 5px; /* 안쪽 여백 */
        }

        div.d1:hover {
            background-color: yellow;
        }
        div.d1 {
            border: 1px dashed green;
            width: 400px;
            padding: 5px; /* 안쪽 여백 */
        }

        div.d1:hover {
            background-color: green;
        }
    </style>
</head>

<body>
    <h2>Pseudo Class</h2>
    <p><a href="http://www.w3.org" target="_blank">W3C 방문</a></p>
    <div class="d1">
        <h3>가상 클래스 1 영역</h3>
        마우스 위치에 따른 박스의 스타일 변화
    </div>

    <div class="d2">
        <h3>가상 클래스 2 영역</h3>
        마우스 위치에 따른 박스의 바타일 변화
    </div>
</body>

</html>

<!-- 
Pseudo Class : 의사 클래스의 속성
:link -> 방문한 적이 없는 링크
:visited -> 방문한 적이 있는 링크
:hover -> 마우스를 롤오버 했을 때
:active -> 마우스를 클릭했을 때
:focus -> 포커스가 되었을 때(input태그 등) 
-->
