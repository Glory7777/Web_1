<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <section>
        <article>
            <table border="1" style="width: 50%;">
                <caption> 행 통합 테이블</caption>
                <tr>
                    <th>이름</th>
                    <td>심진혁</td>
                </tr>
                <tr>
                    <th rowspan="2">전화번호</th>
                    <td>02-755-1213</td>
                </tr>
                <tr>
                    <td>010-4544-5523</td>
                </tr>
            </table>
        </article>
    </section>

    <p></p>

    <section>
        <article>
            <caption> 열 통합 테이블 </caption>
            <table border="2">
            <tr>
                <th>학번</th>
                <th colspan="2">학과</th>
            </tr>
            <tr>
                <td>1</td>
                <td>컴공과</td>
                <td>3학년</td>
            </tr>
        </table>
        </article>
    </section>
</body>
</html>
